    #       url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/pizzas.png"
    content: |-
      I am a software developer specializing in developing high-reliability zero-defect software. I work in the medical device field, where we don't tolerate buggy, unreliable software.

      I bring this committment to excellence to everything that I do.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Python"
        - "Docker"
        - "Kubernetes"
        - "Terraform"
        - "Azure"
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "React"
        - "Node"
        - "Express"

  footer:
