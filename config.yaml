baseURL: "https://rwater.house" # url address of the website | required
languageCode: "en-us" # recommended | no default
title: "Russell Waterhouse" # title of the site; usually same as brand name | required
theme: "hugo-profile"

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

taxonomies:
  tag: "tags"

pagination:
  pagerSize: 3

# Allow HTML in markdown to be rendered, for social platform list in configuration options
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2

Menus:
  main:
    - identifier: posts
      name: Posts
      title: Blog posts
      url: /post
      weight: 1
